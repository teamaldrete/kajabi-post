<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Realtor Hive - Agent Matching Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;
        const { Heart, X, LogOut, Plus, Upload, CreditCard, Tag } = (() => {
          // Lucide icon components as inline SVG
          const Heart = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            </svg>
          );

          const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </svg>
          );

          const LogOut = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" x2="9" y1="12" y2="12"/>
            </svg>
          );

          const Plus = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M5 12h14"/><path d="M12 5v14"/>
            </svg>
          );

          const Upload = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" x2="12" y1="3" y2="15"/>
            </svg>
          );

          const CreditCard = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <rect width="20" height="14" x="2" y="5" rx="2"/>
              <path d="M2 10h20"/>
            </svg>
          );

          const Tag = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"/>
              <path d="M7 7h.01"/>
            </svg>
          );

          return { Heart, X, LogOut, Plus, Upload, CreditCard, Tag };
        })();

        function RealEstateMatcher() {
          const [currentUser, setCurrentUser] = useState(null);
          const [userType, setUserType] = useState(null);
          const [email, setEmail] = useState('');
          const [discountCode, setDiscountCode] = useState('');
          const [error, setError] = useState('');
          const [showProfileForm, setShowProfileForm] = useState(false);
          const [listings, setListings] = useState([]);
          const [buyers, setBuyers] = useState([]);
          const [matches, setMatches] = useState([]);
          const [currentSwipeIndex, setCurrentSwipeIndex] = useState(0);
          const [showMatches, setShowMatches] = useState(false);
          const [userCredits, setUserCredits] = useState({});
          const [showPayment, setShowPayment] = useState(false);
          const fileInputRef = useRef(null);

          const validDiscountCodes = {
            'SELLER-SMITH-2025': {
              type: 'listing',
              clientName: 'Smith Properties',
              discount: 0.20,
              credits: 1,
              originalPrice: 20,
              discountedPrice: 16
            },
            'SELLER-JOHNSON-2025': {
              type: 'listing',
              clientName: 'Johnson Realty',
              discount: 0.20,
              credits: 1,
              originalPrice: 20,
              discountedPrice: 16
            },
            'SELLER-DAVIS-2025': {
              type: 'listing',
              clientName: 'Davis Homes',
              discount: 0.20,
              credits: 1,
              originalPrice: 20,
              discountedPrice: 16
            },
            'BUYER-JOHN-2025': {
              type: 'buyer',
              clientName: 'John Smith',
              budget: '$450,000',
              location: 'Downtown',
              propertyType: 'Single Family',
              discount: 0.20
            },
            'BUYER-SARAH-2025': {
              type: 'buyer',
              clientName: 'Sarah Johnson',
              budget: '$600,000',
              location: 'Suburbs',
              propertyType: 'Condo',
              discount: 0.20
            },
            'BUYER-MIKE-2025': {
              type: 'buyer',
              clientName: 'Mike Davis',
              budget: '$350,000',
              location: 'Waterfront',
              propertyType: 'Townhouse',
              discount: 0.20
            },
          };

          const handleLogin = (e) => {
            e.preventDefault();
            setError('');

            if (!email) {
              setError('Email is required');
              return;
            }

            if (discountCode && !validDiscountCodes[discountCode]) {
              setError('Invalid discount code');
              return;
            }

            if (!userCredits[email]) {
              let codeInfo = null;
              let hasDiscount = false;

              if (discountCode && validDiscountCodes[discountCode]) {
                codeInfo = validDiscountCodes[discountCode];
                hasDiscount = true;
              }

              setUserCredits({
                ...userCredits,
                [email]: {
                  discountCode: discountCode || null,
                  codeInfo: codeInfo,
                  hasDiscount: hasDiscount,
                  paidListings: 0,
                  discount: codeInfo?.discount || 0,
                },
              });
            }

            setCurrentUser({ email, userType, discountCode });
            setEmail('');
            setDiscountCode('');
          };

          const handleLogout = () => {
            setCurrentUser(null);
            setUserType(null);
            setShowProfileForm(false);
            setShowMatches(false);
            setCurrentSwipeIndex(0);
          };

          const createListing = (formData) => {
            const agentCredits = userCredits[currentUser.email];

            if ((agentCredits?.paidListings || 0) <= 0) {
              setError('You need to purchase listing credits. Please complete payment.');
              setShowPayment(true);
              return;
            }

            const newListing = {
              id: Date.now(),
              agentEmail: currentUser.email,
              agentPhone: formData.agentPhone,
              agentName: formData.agentName,
              address: formData.address,
              price: formData.price,
              beds: formData.beds,
              baths: formData.baths,
              propertyType: formData.propertyType,
              description: formData.description,
              photos: formData.photos || [],
              createdAt: new Date().toLocaleDateString(),
            };

            setListings([...listings, newListing]);

            setUserCredits({
              ...userCredits,
              [currentUser.email]: {
                ...agentCredits,
                paidListings: agentCredits.paidListings - 1,
              },
            });

            setShowProfileForm(false);
          };

          const createBuyer = (formData) => {
            const codeInfo = validDiscountCodes[currentUser.discountCode];
            const newBuyer = {
              id: Date.now(),
              agentEmail: currentUser.email,
              agentPhone: formData.agentPhone,
              agentName: formData.agentName,
              clientName: codeInfo?.clientName || 'Unknown',
              budget: codeInfo?.budget || '$0',
              location: codeInfo?.location || 'TBD',
              propertyType: codeInfo?.propertyType || 'Any',
              preapprovalAmount: formData.preapprovalAmount,
              timeline: formData.timeline,
              notes: formData.notes,
              createdAt: new Date().toLocaleDateString(),
            };
            setBuyers([...buyers, newBuyer]);
            setShowProfileForm(false);
          };

          const handleSwipe = (direction) => {
            const profilesToSwipe = currentUser.userType === 'listing' ? buyers : listings;
            const currentProfile = profilesToSwipe[currentSwipeIndex];

            if (direction === 'right' && currentProfile) {
              const newMatch = {
                id: Date.now(),
                matchedAt: new Date().toLocaleDateString(),
                profileA: currentUser.userType === 'listing' ? 'Listing Agent' : 'Buyer Agent',
                profileB: currentUser.userType === 'listing' ? 'Buyer Agent' : 'Listing Agent',
                dataA: currentUser.userType === 'listing' ? listings.find(l => l.agentEmail === currentUser.email) : buyers.find(b => b.agentEmail === currentUser.email),
                dataB: currentProfile,
                agentA: currentUser,
                agentB: {
                  email: currentProfile.agentEmail,
                  name: currentProfile.agentName,
                  phone: currentProfile.agentPhone,
                },
              };
              setMatches([...matches, newMatch]);
            }

            if (currentSwipeIndex < profilesToSwipe.length - 1) {
              setCurrentSwipeIndex(currentSwipeIndex + 1);
            } else {
              setCurrentSwipeIndex(0);
            }
          };

          const generateMatchEmail = (match) => {
            return `NEW MATCH!\n\nListing: ${match.dataA?.address || match.dataB?.address}\nListing Agent: ${match.agentB?.name}\nBuyer Agent: ${match.agentA?.name}`;
          };

          if (!currentUser) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-pink-50 via-yellow-50 to-teal-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md border-2 border-pink-200">
                  <div className="text-center mb-6">
                    <div className="text-6xl mb-2">üêù</div>
                    <h1 className="text-4xl font-bold bg-gradient-to-r from-pink-600 via-yellow-500 to-teal-600 bg-clip-text text-transparent mb-2">
                      The Realtor Hive
                    </h1>
                    <p className="text-gray-600">Agent Matching Platform</p>
                  </div>

                  <form onSubmit={handleLogin} className="space-y-4">
                    {!userType ? (
                      <>
                        <p className="text-gray-700 font-semibold mb-4 text-center">I am a:</p>
                        <button
                          type="button"
                          onClick={() => setUserType('listing')}
                          className="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-md"
                        >
                          üìã Listing Agent
                        </button>
                        <button
                          type="button"
                          onClick={() => setUserType('buyer')}
                          className="w-full bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-md"
                        >
                          üîç Buyer's Agent
                        </button>
                      </>
                    ) : (
                      <>
                        <button
                          type="button"
                          onClick={() => setUserType(null)}
                          className="text-pink-600 hover:text-pink-800 text-sm mb-4 font-semibold"
                        >
                          ‚Üê Back
                        </button>

                        <div>
                          <label className="block text-gray-700 font-semibold mb-2">Email Address</label>
                          <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 transition"
                            placeholder="your@email.com"
                          />
                        </div>

                        <div>
                          <label className="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
                            <Tag size={18} className="text-pink-500" />
                            Discount Code (Optional)
                          </label>
                          <input
                            type="text"
                            value={discountCode}
                            onChange={(e) => setDiscountCode(e.target.value.toUpperCase())}
                            className="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-teal-500 transition"
                            placeholder="e.g., SELLER-SMITH-2025"
                          />
                          <p className="text-xs text-gray-600 mt-2">
                            Have a client/seller through us? Enter your code for 20% off!
                          </p>
                        </div>

                        {error && (
                          <div className="bg-red-100 border-2 border-red-400 text-red-700 px-4 py-2 rounded-lg">
                            {error}
                          </div>
                        )}

                        <button
                          type="submit"
                          className={`w-full font-bold py-3 px-4 rounded-lg text-white transition shadow-md ${
                            userType === 'listing'
                              ? 'bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700'
                              : 'bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700'
                          }`}
                        >
                          Login to The Hive
                        </button>
                      </>
                    )}
                  </form>

                  <div className="mt-8 pt-8 border-t-2 border-pink-200">
                    <p className="text-xs text-gray-600 text-center">
                      Demo Codes: SELLER-SMITH-2025 or BUYER-JOHN-2025
                    </p>
                  </div>
                </div>
              </div>
            );
          }

          const userCreditInfo = userCredits[currentUser?.email];
          const hasDiscount = userCreditInfo?.hasDiscount;
          const discountPercentage = userCreditInfo?.discount ? (userCreditInfo.discount * 100) : 0;

          return (
            <div className="min-h-screen bg-gradient-to-br from-pink-50 via-yellow-50 to-teal-50">
              <div className="bg-white shadow-lg border-b-4 border-pink-300">
                <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center gap-4 flex-wrap">
                  <div className="flex items-center gap-3">
                    <span className="text-3xl">üêù</span>
                    <div>
                      <h1 className="text-2xl font-bold bg-gradient-to-r from-pink-600 via-yellow-500 to-teal-600 bg-clip-text text-transparent">
                        The Realtor Hive
                      </h1>
                      <p className="text-gray-600 text-xs">{currentUser.email}</p>
                    </div>
                  </div>

                  <div className="flex items-center gap-3 flex-wrap">
                    {hasDiscount && (
                      <div className="flex items-center gap-2 bg-green-100 text-green-700 px-3 py-2 rounded-lg border-2 border-green-400">
                        <Tag size={16} />
                        <span className="font-semibold text-sm">{discountPercentage}% Off!</span>
                      </div>
                    )}

                    {currentUser.userType === 'listing' && (
                      <div className="flex items-center gap-2 bg-pink-100 text-pink-700 px-3 py-2 rounded-lg border-2 border-pink-400">
                        <CreditCard size={16} />
                        <span className="font-semibold text-sm">Credits: {userCreditInfo?.paidListings || 0}</span>
                      </div>
                    )}

                    <button
                      onClick={handleLogout}
                      className="flex items-center gap-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-lg transition font-semibold"
                    >
                      <LogOut size={18} /> Exit
                    </button>
                  </div>
                </div>
              </div>

              <div className="max-w-6xl mx-auto px-4 py-8">
                <div className="flex gap-3 mb-6 flex-wrap">
                  <button
                    onClick={() => { setShowMatches(false); setShowProfileForm(false); }}
                    className={`px-6 py-2 rounded-lg font-semibold transition border-2 ${
                      !showMatches && !showProfileForm
                        ? 'bg-gradient-to-r from-pink-500 to-pink-600 text-white border-pink-600 shadow-md'
                        : 'bg-white text-gray-700 border-gray-300 hover:border-pink-300'
                    }`}
                  >
                    üîÑ Browse
                  </button>
                  <button
                    onClick={() => {
                      if (currentUser.userType === 'listing' && (userCreditInfo?.paidListings || 0) <= 0) {
                        setShowPayment(true);
                      } else {
                        setShowProfileForm(!showProfileForm);
                      }
                      setShowMatches(false);
                    }}
                    className={`px-6 py-2 rounded-lg font-semibold transition border-2 flex items-center gap-2 ${
                      showProfileForm
                        ? 'bg-gradient-to-r from-green-500 to-green-600 text-white border-green-600 shadow-md'
                        : 'bg-white text-gray-700 border-gray-300 hover:border-green-300'
                    }`}
                  >
                    <Plus size={18} /> Add
                  </button>
                  <button
                    onClick={() => { setShowMatches(true); setShowProfileForm(false); }}
                    className={`px-6 py-2 rounded-lg font-semibold transition border-2 ${
                      showMatches
                        ? 'bg-gradient-to-r from-purple-500 to-purple-600 text-white border-purple-600 shadow-md'
                        : 'bg-white text-gray-700 border-gray-300 hover:border-purple-300'
                    }`}
                  >
                    ‚ú® Matches ({matches.length})
                  </button>
                </div>

                {showPayment && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full border-4 border-pink-300">
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">Purchase Credits</h2>
                      <div className="mb-6 p-4 bg-pink-50 rounded-lg border-2 border-pink-200">
                        <p className="text-gray-700 font-semibold mb-3">üí≥ Each listing costs $20</p>
                        {hasDiscount && <p className="text-green-600 font-bold">‚úì 20% discount applied! ($16 per listing)</p>}
                      </div>
                      <div className="space-y-3">
                        <button
                          onClick={() => {
                            setUserCredits({
                              ...userCredits,
                              [currentUser.email]: {
                                ...userCreditInfo,
                                paidListings: (userCreditInfo?.paidListings || 0) + 3,
                              },
                            });
                            setShowPayment(false);
                          }}
                          className="w-full bg-gradient-to-r from-pink-500 to-pink-600 text-white font-bold py-3 rounded-lg"
                        >
                          Buy 3 Credits {hasDiscount ? '($48)' : '($60)'}
                        </button>
                        <button onClick={() => setShowPayment(false)} className="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {!showProfileForm && !showMatches && (
                  <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <p className="text-gray-600 text-lg">No profiles to browse yet.</p>
                    <p className="text-gray-500 text-sm mt-2">Create a profile to get started!</p>
                  </div>
                )}

                {showMatches && (
                  <div className="space-y-4">
                    {matches.length === 0 ? (
                      <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                        <p className="text-gray-600 text-lg">No matches yet. Keep browsing!</p>
                      </div>
                    ) : (
                      matches.map((match) => (
                        <div key={match.id} className="bg-white rounded-lg shadow-lg p-6 border-l-4 border-pink-400">
                          <h3 className="text-xl font-bold text-gray-800">‚ú® New Match!</h3>
                          <p className="text-gray-600 mt-2">Matched on {match.matchedAt}</p>
                          <div className="mt-4 p-3 bg-green-50 rounded border-l-4 border-green-400">
                            <p className="text-sm text-green-700"><strong>Contact jenns@therealtorhive.com</strong> to coordinate</p>
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RealEstateMatcher />);
    </script>
</body>
</html>
